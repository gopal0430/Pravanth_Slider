<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Bootstrap Mobile-Friendly Slider</title>
    <style>
        .carousel-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
<div>
    <li class="slide"><img src="Image\Ponni_Rice.png" alt="Ponni Rice"></li>
            <li class="slide"><img src="Image\Jeera_Rice.png" alt="Jeera Rice"></li>
            <li class="slide"><img src="Image\Akshaya_Ponni_Rice.png" alt="Akshaya Ponni Rice"></li>
</div>
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="Image\Ponni_Rice.png" class="d-block" alt="Slide 1">
            <div class="carousel-caption d-none d-md-block">
                <h5>First Slide</h5>
                <p>Description for the first slide.</p>
            </div>
        </div>
        
        <div class="carousel-item">
            <img src="Image\Jeera_Rice.png" class="d-block" alt="Slide 2">
            <div class="carousel-caption d-none d-md-block">
                <h5>Second Slide</h5>
                <p>Description for the second slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="Image\Akshaya_Ponni_Rice.png" class="d-block" alt="Slide 3">
            <div class="carousel-caption d-none d-md-block">
                <h5>Third Slide</h5>
                <p>Description for the third slide.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
